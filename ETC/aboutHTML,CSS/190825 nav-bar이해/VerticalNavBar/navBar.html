<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="navbar.css" />
    <title>내비게이션 바 실습</title>
  </head>
  <body>
    <p>
      Note : We use href="#" for test links. In a real web site this would be
      URLs.
    </p>
    <hr />
    <h2>Vertical Navigation Bar</h2>
    <p>
      In this example, we create an "active" class with a green background color
      and a white text. The class is added to the "HOME" link.
    </p>

    <ul>
      <li><a href="#HOME" class="menu">HOME</a></li>
      <li><a href="#NEWS" class="menu">NEWS</a></li>
      <li><a href="#CONTACT" class="menu">CONTACT</a></li>
      <li><a href="#ABOUT" class="menu">ABOUT</a></li>
    </ul>

    <!-- <script src="navbar.js"></script> -->
  </body>
</html>
